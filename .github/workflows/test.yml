name: Test

on:
    workflow_dispatch:

jobs:
    test:
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - macos-latest

        name: "${{ matrix.os }}"
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Bun
              run: curl https://bun.sh/install | bash

            - name: Run Working Source
              run: bun working.js

            - name: Run Crashing Source
              run: bun crashing.js
